<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcuclator</title>
    <link rel="stylesheet" href="style.css.css">
    <!-- <link rel="stylesheet" href="index.js"> -->
</head>
<body>
    <div class="bg"></div>
    <div class="main">
        <form class="" action="index.html" method="POST">
            <input type="text" disabled class="textview"
            name="textview" value="">
        </form>
        <table> 
               <tr>
         <td><input class="button" type="button" value="C" 
            onclick="clean()" style="background-color: red;" /></td>
              <td><input class="button" type="button" value="<"
               onclick="back()"/></td>
              <td><input class="button" type="button" value="/"
               onclick="insert('/')"/></td>
              <td><input class="button" type="button" value="X"
               onclick="insert('*')"/></td>
                    </tr>
                    <tr>
       <td><input class="button" type="button" value="7"
                onclick="insert(7)"/></td>                 
       <td><input class="button" type="button" value="8"
                onclick="insert(8)"/></td>                 
       <td><input class="button" type="button" value="9"
                onclick="insert(9)"/></td>                 
       <td><input class="button" type="button" value="-"
                onclick="insert('-')"/></td>                            
                    </tr>
                    <tr>
       <td><input class="button" type="button" value="4"
                onclick="insert(4)"/></td>                 
       <td><input class="button" type="button" value="5"
                onclick="insert(5)"/></td>                 
       <td><input class="button" type="button" value="6"
                onclick="insert(6)"/></td>                 
       <td><input class="button" type="button" value="+"
                onclick="insert('+')"/></td>                            
                    </tr>
                    <tr>
       <td><input class="button" type="button" value="1"
                onclick="insert(1)"/></td>                 
       <td><input class="button" type="button" value="2"
                onclick="insert(2)"/></td>                 
       <td><input class="button" type="button" value="3"
                onclick="insert(3)"/></td>                 
       <td rowspan="2"><input style="height:110px;
             background-color: green;" class="button" 
        type="button" value="=" onclick="equal()"/></td>                            
                    </tr>
                    <tr>
       <td colspan="2"><input style="width: 110px;" class="button" 
        type="button" value="0"onclick="insert(0)"/></td>                 
       <td><input class="button" type="button" value="."
         onclick="insert('.')"/></td>                            
                    </tr>
        </table>
    </div>
    

    <script type="text/javascript">
        var bg = document.getElementsByClassName("bg");
        var button = document.getElementsByClassName("button");
        var main = document.getElementsByClassName("main");
       
        
        function insert(num) {

            document.forms[0].elements.textview.value =
            document.forms[0].elements.textview.value +
            num;
          }
           function equal() {
               var exp = document.forms[0].elements.textview.value;
               if(exp) {
                   
                exp =  eval(document.forms[0].textview.value);
                   document.forms[0].elements.textview.value =
                    exp;
               }
           }
           function clean() {
               document.forms[0].elements.textview.value =
                "";
           } 
           function back() {
               var exp = 
               document.forms[0].elements.textview.value;
        
            document.forms[0].elements.textview.value =
             exp.substring(0,exp.length-1);
               
           }
            
    </script>
</body>
</html>
